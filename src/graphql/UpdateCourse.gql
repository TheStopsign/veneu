mutation updateCourse(
  $_id: ID!
  $name: String
  $start: Date
  $end: Date
  $prefix: String
  $suffix: Int
  $description: String
) {
  updateCourse(
    _id: $_id
    name: $name
    start: $start
    end: $end
    prefix: $prefix
    suffix: $suffix
    description: $description
  ) {
    _id
    name
    start
    end
    prefix
    suffix
    description
  }
}
