query me {
  me {
    _id
    first_name
    last_name
    email
    created_at
    updated_at
    auths {
      _id
      role
      user {
        _id
        name
        email
      }
      shared_resource {
        _id
        name
        type
        parent_resource {
          ... on Course {
            _id
            name
            type
          }
          ... on UserGroup {
            _id
            name
            type
          }
          ... on RegistrationSection {
            _id
            name
            type
          }
          ... on Lecture {
            _id
            name
            type
          }
        }
        parent_resource_type
      }
      shared_resource_type
    }
  }
}
