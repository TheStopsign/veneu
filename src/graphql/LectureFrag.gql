fragment Lecture on Lecture {
  _id
  name
  type
  start
  end
  auths {
    _id
    role
    user {
      _id
      first_name
      last_name
    }
  }
  parent_resource {
    ... on SharedResource {
      _id
      name
      type
    }
  }
  parent_resource_type
  recording {
    ... on VideoStream {
      _id
      url
      type
      checkins {
        _id
        type
        tickets {
          _id
          first_name
          last_name
          code
          user
        }
      }
    }
  }
  checkins {
    _id
    type
    tickets {
      _id
      first_name
      last_name
      code
      user
    }
  }
}
